name: Windows Build Updated

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~\\AppData\\Local\\pip\\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |\
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |\
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |\
        pyinstaller --onefile --windowed --name="AppKuitansiBOS" --icon="ui/icons/receipt--exclamation.png" --add-data="ui;ui" --add-data="modules;modules" --add-data="data;data" --add-data="contoh;contoh" --add-data="templates;templates" --hidden-import="PySide6.QtCore" --hidden-import="PySide6.QtGui" --hidden-import="PySide6.QtWidgets" --hidden-import="camelot" --hidden-import="pandas" --hidden-import="sqlite3" --hidden-import="docx" --hidden-import="docxcompose" --hidden-import="docxtpl" main.py

    - name: Package application
      run: |\
        mkdir AppKuitansiBOS-Windows
        copy dist\\AppKuitansiBOS.exe AppKuitansiBOS-Windows\\
        echo "AppKuitansiBOS - Aplikasi Cetak Kuitansi BOS" > AppKuitansiBOS-Windows\\README.txt
        echo "" >> AppKuitansiBOS-Windows\\README.txt
        echo "Untuk menggunakan fitur PDF extraction, pastikan Ghostscript sudah terinstall di sistem." >> AppKuitansiBOS-Windows\\README.txt
        echo "Download Ghostscript: https://www.ghostscript.com/download/gsdnld.html" >> AppKuitansiBOS-Windows\\README.txt
        7z a -tzip AppKuitansiBOS-Windows.zip AppKuitansiBOS-Windows\\*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AppKuitansiBOS-Windows
        path: AppKuitansiBOS-Windows.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |\
          AppKuitansiBOS-Windows.zip
        draft: false
        prerelease: false
        body: |\
          ## AppKuitansiBOS Release

          ### Windows Build
          - Aplikasi standalone untuk Windows
          - Memerlukan Ghostscript untuk fitur PDF extraction
          - Download Ghostscript: https://www.ghostscript.com/download/gsdnld.html

          ### Fitur Utama:
          - Import data BKU dari PDF
          - Edit data transaksi
          - Upload bukti gambar
          - Cetak kuitansi DOCX
          - Database per tahun anggaran
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
